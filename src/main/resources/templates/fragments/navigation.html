<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="site-navbar-wrap" th:fragment="navi(activeTab)">

    <div class="site-navbar site-navbar-target js-sticky-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6 col-lg-3">
                    <h1 class="my-0 site-logo"><a href="index.html">Spring Shop</a></h1>
                </div>
                <div class="col-6 col-lg-9">
                    <nav class="site-navigation text-right" role="navigation">
                        <div class="container">

                            <div class="d-inline-block d-lg-none ml-md-0 mr-auto py-3 "><a href="#" class="site-menu-toggle js-menu-toggle text-black">
                                <span class="icon-menu h3"></span>
                            </a></div>

                            <ul class="site-menu main-menu js-clone-nav d-none d-lg-block">
                                <li class="nav-item" th:classappend="${activeTab == 'Home' ? 'active' : ''}">
                                    <a class="nav-link" th:href="@{/}">Главная<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item" th:classappend="${activeTab == 'Shop' ? 'active' : ''}">
                                    <a class="nav-link" th:href="@{/shop}">Каталог товаров<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item" th:classappend="${activeTab == 'ShoppingCart' ? 'active' : ''}">
                                    <a class="nav-link" th:href="@{/cart}">Корзина<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item" th:classappend="${activeTab == 'RegistrationForm' ? 'active' : ''}">
                                    <a class="nav-link" th:href="@{/register/showRegistrationForm}">Добавить пользователя<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item" sec:authorize="isAnonymous()">
                                    <a class="nav-link" th:href="@{/login}">Войти</a>
                                </li>
                                <div sec:authorize="isAuthenticated()">
                                    <li class="nav-item">
                                        <form th:action="@{/logout}" method="POST">
                                            <input type="submit" class="btn btn-danger" value="Logout"/>
                                        </form>
                                    </li>
                                </div>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div> <!-- END .site-navbar-wrap -->

</body>
</html>
