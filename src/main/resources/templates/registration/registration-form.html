<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<html lang="en">

<head th:replace="fragments/head::head"/>

<body>
<navi th:replace="~{fragments/navigation :: navi(Shop)}"></navi>
<main class="container">

    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-6 col-md-offset-3">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <h2 class="text-white">Регистация нового пользователя</h2>
            </div>

            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/register/processRegistrationForm}"
                      th:object="${systemUser}" method="post" class="form-horizontal">

                    <div class="form-group">
                        <div class="col-xs-15">
                            <div th:if="${registrationError != null}">
                                <div class="alert alert-danger col-xs-offset-1 col-xs-10" th:text="${registrationError}">

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- User name -->
                    <div class="text-white" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{userName}" placeholder="username (*)" class="form-control"/>
                    </div>

                    <!-- Password -->
                    <div class="text-white" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" th:field="*{password}" placeholder="password (*)" class="form-control"/>
                    </div>

                    <!-- Confirm Password -->
                    <div class="text-white" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" th:field="*{matchingPassword}" placeholder="confirm password (*)" class="form-control"/>
                    </div>


                    <!-- First name -->
                    <div class="text-white" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{firstName}" placeholder="first name (*)" class="form-control"/>
                    </div>

                    <!-- Last name -->
                    <div class="text-white" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{lastName}" placeholder="last name (*)" class="form-control"/>
                    </div>

                    <!-- Email -->
                    <div class="text-white" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{email}" placeholder="email (*)" class="form-control"/>
                    </div>

                    <!-- Phone -->
                    <div class="text-white" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{phone}" placeholder="phone (*)" class="form-control"/>
                    </div>

                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
